<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ScreenMonitoring</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="sys-mon">Мониторинг системных ресурсов</h1>
    </header>
    <main>
        <div class="cpu">
            <h2>CPU</h2>
            <p id="usageCPU"></p>
            <button id="btnCpu">Получить информацию</button>
        </div>
        <div class="ram">
            <h2>RAM</h2>
            <p id="usageRAM"></p>
            <button id="btnRam">Получить информацию</button>
        </div>
        <div class="disk">
            <h2>Disk</h2>
            <p id="usageDisk"></p>
            <button id="btnDisk">Получить информацию</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
